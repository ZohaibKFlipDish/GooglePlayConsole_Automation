<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPC Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 14px;
      font-size: 15px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .instructions {
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0069d9;
    }

    #status {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { opacity: 0; right: 0; }
      to { opacity: 1; right: 20px; }
    }

    @keyframes fadeout {
      from { opacity: 1; right: 20px; }
      to { opacity: 0; right: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Play Console Automation</h1>
    <form id="automation-form">
      <textarea name="app_names" id="app_names"></textarea>
      <div class="instructions">
        - Enter one app name per line.<br>
        - Maximum 30 characters per app name.<br>
        - No empty lines allowed.
      </div>
      <button type="submit">Run Automation</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('automation-form');

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const textarea = form.querySelector('textarea');
      const appNames = textarea.value.split('\n').map(name => name.trim()).filter(name => name !== '');

      // Validate each app name
      const invalidNames = appNames.filter(name => name.length > 30 || name.length === 0);

      if (invalidNames.length > 0) {
        invalidNames.forEach(name => {
          if (name.length === 0) {
            showToast('Empty app name detected.');
          } else if (name.length > 30) {
            showToast(`"${name}" exceeds 30 characters.`);
          }
        });
        return; // Don't proceed if validation fails
      }

      // Proceed if validation passes
      const formData = new FormData();
      appNames.forEach(name => formData.append('app_names', name));

      const response = await fetch('/run_automation', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('status').innerText = result.message;
    });
  </script>
</body>
</html>
