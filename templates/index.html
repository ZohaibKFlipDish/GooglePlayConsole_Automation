<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Play Console </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
  
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  
    h1 {
      color: #333;
      text-align: center;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }
  
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  
    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }
  
    textarea:focus {
      border-color: #007bff;
      outline: none;
      background-color: #ffffff;
    }
  
    .instructions {
      font-size: 14px;
      color: #777;
      line-height: 1.5;
      text-align: left;
      margin-top: 5px;
    }
  
    button {
      padding: 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
  
    button[disabled] {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
  
    button:hover:not([disabled]) {
      background-color: #0056b3;
    }
  
    #status {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-top: 10px;
      min-height: 24px;
    }
  
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: white;
      z-index: 1000;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
      font-size: 14px;
    }
  
    .toast.success {
      background-color: #28a745;
    }
  
    .toast.error {
      background-color: #dc3545;
    }
  
    @keyframes fadein {
      from { opacity: 0; right: 0; }
      to { opacity: 1; right: 20px; }
    }
  
    @keyframes fadeout {
      from { opacity: 1; right: 20px; }
      to { opacity: 0; right: 0; }
    }
  
    /* Queue Styles */
    .queue-container {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      background-color: #fafafa;
    }
  
    .queue-header {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      color: #444;
    }
  
    .queue-item {
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
  
    .queue-item:last-child {
      border-bottom: none;
    }
  
    .current-item {
      font-weight: bold;
      color: #007bff;
    }
  
    .queue-size {
      background-color: #007bff;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
    }
  
    .refresh-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      text-decoration: underline;
    }
  
    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 100%;
      }
  
      textarea {
        height: 160px;
      }
  
      .queue-container {
        padding: 15px;
      }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>Play Console Automation</h1>
    <form id="automation-form">
      <textarea name="app_names" id="app_names" placeholder="Enter app names here..."></textarea>
      <div class="instructions">
        - Enter one app name per line.<br>
        - Max 30 characters per app name.<br>
        - No empty lines allowed.
      </div>
      <button type="submit" id="submit-btn">
        Run Automation
      </button>
    </form>
    
    <!-- Queue Display Section -->
    <div class="queue-container">
      <div class="queue-header">
        <span>Live Queue Status</span>
        <button class="refresh-btn" id="refresh-queue" aria-label="Refresh queue" disabled>â†» Refresh</button>
      </div>
      <div id="queue-content">
        <div class="queue-item">No apps in queue</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('automation-form');
    const submitBtn = document.getElementById('submit-btn');
    const queueContent = document.getElementById('queue-content');
    const refreshQueueBtn = document.getElementById('refresh-queue');

    // Function to update queue display
    async function updateQueueDisplay() {
      try {
        const response = await fetch('/automation_status');
        const status = await response.json();
        
        if (!status || !status.queue_list) {
          throw new Error('Invalid queue status data');
        }
        
        let queueHtml = '';
        
        if (status.queue_size === 0 && !status.current_processing) {
          queueHtml = '<div class="queue-item">No apps in queue</div>';
        } else {
          if (status.current_processing) {
            queueHtml += `
              <div class="queue-item current-item">
                <span>ðŸ”„ ${status.current_processing.app_name}</span>
                <span>Processing</span>
              </div>`;
          }
          
          status.queue_list.forEach((item, index) => {
            queueHtml += `
              <div class="queue-item">
                <span>${index + 1}. ${item.app_name}</span>
                <span>Waiting</span>
              </div>`;
          });
        }
        
        queueContent.innerHTML = queueHtml;
        
        // Update queue header with count
        const queueHeader = document.querySelector('.queue-header span:first-child');
        const totalItems = status.queue_size + (status.current_processing ? 1 : 0);
        if (totalItems > 0) {
          queueHeader.innerHTML = `Live Queue <span class="queue-size">${totalItems}</span>`;
        } else {
          queueHeader.textContent = 'Live Queue';
        }
        
        // Enable the refresh button if queue is not empty
        refreshQueueBtn.disabled = status.queue_size === 0 && !status.current_processing;
        
      } catch (error) {
        console.error('Error fetching queue status:', error);
        queueContent.innerHTML = '<div class="queue-item">Error loading queue</div>';
      }
    }

    function showToast(message, type = 'error') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<div class="spinner"></div> Adding...`;
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = `Run Automation`;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoadingState(true);

      const textarea = form.querySelector('textarea');
      const appNames = textarea.value.split('\n').map(name => name.trim()).filter(name => name !== '');

      // Validate
      const invalidNames = appNames.filter(name => name.length > 30 || name.length === 0);
      if (invalidNames.length > 0) {
        invalidNames.forEach(name => {
          if (name.length === 0) {
            showToast('Empty app name detected.');
          } else if (name.length > 30) {
            showToast(`"${name}" exceeds 30 characters.`);
          }
        });
        setLoadingState(false);
        return;
      }

      // Send
      const formData = new FormData();
      formData.append('app_names', appNames.join('\n'));

      try {
        const response = await fetch('/run_automation', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.status === 'success') {
          showToast(`${appNames.length} apps added to queue`, 'success');
          updateQueueDisplay();
        } else {
          showToast(result.message, 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Server error occurred!', 'error');
      } finally {
        setLoadingState(false);
      }
    });

    // Refresh queue button
    refreshQueueBtn.addEventListener('click', (e) => {
      e.preventDefault();
      updateQueueDisplay();
    });

    // Initial queue load
    updateQueueDisplay();

    // Auto-refresh queue every 5 seconds
    setInterval(updateQueueDisplay, 5000);
  </script>
</body>
</html>
